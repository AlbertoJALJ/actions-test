name: Deploy React Project
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Execute Lint command
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Run Tests
              run: npm test
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Build Project
              run: npm run build